<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid of Sociopolitical Regularities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sociopolitical Regularities Grid</h1>
  <p>Select the intersections (check the boxes) where you believe an <strong>Object</strong> intersects with an <strong>Attribute</strong> in your lived experience.</p>

  <form id="gridForm">
    <table>
      <thead>
        <tr>
          <th>Object \ Attribute</th>
          <th class="rotate">Class</th>
          <th class="rotate">Consciousness</th>
          <th class="rotate">Gender</th>
          <th class="rotate">Governmentality</th>
          <th class="rotate">Hierarchy</th>
          <th class="rotate">Ideology</th>
          <th class="rotate">Justice</th>
          <th class="rotate">Professionalization</th>
          <th class="rotate">Sex</th>
          <th class="rotate">Subaltern</th>
        </tr>
      </thead>
      <tbody id="gridBody"></tbody>
    </table>
    <button type="submit">Submit Grid</button>
  </form>
  <script src="grid.js"></script>
</body>
</html>
