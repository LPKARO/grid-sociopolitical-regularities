<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confrontation Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Confrontation Grid</h1>
  <p>For each intersection, select whether the <strong>Force</strong> (row) has shaped your experience through the <strong>Condition</strong> (column).</p>

  <form id="gridForm">
    <table>
      <thead>
        <tr>
          <th>Force \ Condition</th>
          <th class="rotate">Gender</th>
          <th class="rotate">Subaltern</th>
          <th class="rotate">Justice</th>
          <th class="rotate">Governmentality</th>
          <th class="rotate">Ideology</th>
          <th class="rotate">Class</th>
          <th class="rotate">Professionalization</th>
          <th class="rotate">Consciousness</th>
        </tr>
      </thead>
      <tbody id="gridBody"></tbody>
    </table>
    <button type="submit">Submit Grid</button>
  </form>

  <script src="grid.js"></script>
</body>
</html>
